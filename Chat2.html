<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Super Chat temps réel !</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>
            #zone_chat strong {
                padding: 2px;
            }
            body{
                background-color: #292b2c;
            }
        </style>
</head>




<body>

    <h1 class="text-center text-white" style="margin-top: 10px;">Test de Turing</h1>
    
    <button class="btn btn-info" onclick="download()">Export</button>

   
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-body bg-light">
                <div class="row justify-content-center">
                    <form class="" action="/" method="post" id="formulaire_chat">
                        <input type="text" name="message" id="message" placeholder="Votre message..." size="50"
                            autofocus />
                        <input class="btn btn-danger" type="submit" id="envoi_message" value="Envoyer" />
                    </form>
                </div>
                <section id="zone_chat">

                </section>

            </div>

        </div>
    </div>


    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Connexion à socket.io
        var socket = io.connect('http://localhost:8080');
        var stockmessage = "";

        // On demande le pseudo, on l'envoie au serveur et on l'affiche dans le titre
        var pseudo = prompt('Quel est votre pseudo ?');
        socket.emit('nouveau_client', pseudo);
        document.title = pseudo + ' - ' + document.title;

        // Quand on reçoit un message, on l'insère dans la page
        socket.on('message', function (data) {
            insereMessage(data.pseudo, data.message)
        })

        // Quand un nouveau client se connecte, on affiche l'information
        socket.on('nouveau_client', function (pseudo) {
            $('#zone_chat').prepend('<p><em>' + pseudo + ' a rejoint le Chat !</em></p>');
        })

        // Lorsqu'on envoie le formulaire, on transmet le message et on l'affiche sur la page
        $('#formulaire_chat').submit(function () {
            var message = $('#message').val();


            if  ( message != "" ) {
                socket.emit('message', message); // Transmet le message aux autres
                insereMessage(pseudo, message); // Affiche le message aussi sur notre page
                $('#message').val('').focus(); // Vide la zone de Chat et remet le focus dessus

                stockmessage += pseudo + " : " + message + ", ";

                
                return false; // Permet de bloquer l'envoi "classique" du formulaire
            } else {

                return false;
            }

        });

        // Ajoute un message dans la page
        function insereMessage(pseudo, message) {
            $('#zone_chat').prepend('<p><strong>' + pseudo + '</strong> : ' + message + '</p>');
        }

        function testxls(){
            console.log("Message : " + stockmessage);

        }

        function download() {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(stockmessage));
            element.setAttribute('download', 'test.txt');

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }
        
    </script>
</body>

</html>
